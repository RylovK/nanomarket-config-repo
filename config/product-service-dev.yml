server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/nanomarket_db
    username: root
    password: root
  data:
    jdbc:
      dialect: postgresql
    redis:
      database: 1
      host: redis_cache
      port: 6379
      password: redis_password
      timeout: 60000
  jpa:
    properties:
      hibernate:
        show_sql: true
    hibernate:
      ddl-auto: validate
    liquibase:
      change-log: classpath:/db/changelog-master.yaml
  cache:
    type: redis
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

minio:
  MINIO_ROOT_USER: minioaccesskey
  MINIO_ROOT_PASSWORD: miniosecretkey
  endpoint: http://minio:9000
  region: us-east-1



eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka:8070/eureka

management:
  endpoint:
    env:
      post:
        enabled: true
